[project]
name = "scriptguard"
version = "0.1.0"
description = "Production-ready Malware Detection System for Scripts"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "zenml[server]",
    "qdrant-client>=1.7.0",
    "transformers>=4.35.0",
    "peft>=0.7.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.24.0",
    "datasets>=2.14.0",
    "comet-ml",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "torch>=2.1.0",
    "sentence-transformers>=2.2.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "tqdm>=4.66.0",
    "scikit-learn>=1.3.0",
    "pyyaml>=6.0",
    "psycopg2-binary>=2.9.9",
    "sqlalchemy>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
