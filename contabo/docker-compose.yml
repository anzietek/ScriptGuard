services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:15-alpine
    container_name: scriptguard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scriptguard}
      POSTGRES_USER: ${POSTGRES_USER:-scriptguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      # Localhost binding only
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Maps local init-db.sql to the container's init directory
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scriptguard} -d ${POSTGRES_DB:-scriptguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptguard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  # --- Qdrant ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: scriptguard-qdrant
    ports:
      # Localhost binding only
      - "127.0.0.1:${QDRANT_HTTP_PORT:-6333}:6333"
      - "127.0.0.1:${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__ENABLE_TLS=false
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
      - QDRANT__STORAGE__STORAGE_PATH=/qdrant/storage
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=64
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"] 
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scriptguard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 7G
        reservations:
          cpus: '2'
          memory: 4G

  # --- PgAdmin ---
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scriptguard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@scriptguard.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    ports:
      # Localhost binding only
      - "127.0.0.1:${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scriptguard-network
    restart: unless-stopped
    profiles:
      - admin
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # --- ZenML Server (ML Pipeline Dashboard) ---
  zenml:
    image: zenmldocker/zenml-server:latest
    container_name: scriptguard-zenml
    environment:
      # SQLite backend - simpler and works out-of-the-box
      - ZENML_STORE_URL=sqlite:////zenml/.zenconfig/zenml.db
      - ZENML_DEFAULT_PROJECT_NAME=default
      - ZENML_SERVER_AUTO_ACTIVATE=true
      - ZENML_LOGGING_VERBOSITY=INFO
    ports:
      # Localhost binding only (access via SSH tunnel)
      - "127.0.0.1:8237:8080"
    volumes:
      - zenml_data:/zenml/.zenconfig
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - scriptguard-network
    restart: unless-stopped
    profiles:
      - with-zenml
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/var/lib/scriptguard}/postgres
  qdrant_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/var/lib/scriptguard}/qdrant
  qdrant_snapshots:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/var/lib/scriptguard}/qdrant-snapshots
  pgadmin_data:
    driver: local
  zenml_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/var/lib/scriptguard}/zenml

networks:
  scriptguard-network:
    driver: bridge

